name: aifoundry-managed-network
metadata:
  template: aifoundry-managed-network@0.0.1-beta

infra:
  provider: bicep
  path: .

hooks:
  postprovision:
    posix:
      shell: sh
      continueOnError: false
      interactive: true
      run: hooks/postprovision.sh
    windows:
      shell: pwsh
      continueOnError: false
      interactive: true
      run: hooks/postprovision.ps1
